<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Tracker</title>
    <link rel="stylesheet" href="../app.css">
    <link rel="stylesheet" href="tracker.css">
  </head>
  <body>
    <div id = "topNavBar" class="topNav">
      <a id = "navToggle" class = "NavLink" href="#topNavBar">Nav Bar</a>
      <a id = "newEvt" href="../index.html" class = "fadingEffect" >New Scoring Event</a>
      <a id = "home" href="../Home/home.html" class = "fadingEffect">Home Screen</a>
      <a id = "AddPart" href="../EventSetup/eventSetup.html" class = "fadingEffect">Add Participants</a>
      <a id = "podLink" href="../podium/podiumPage.html" class = "fadingEffect">Poduim</a>
    </div>
    <div class="container">
      <div class="eventBackground">
        <div class="eventList">
          <p id = "eventListP">Event List</p>
          <div class="EvtList">
            <ul id = "unorderedEvents">
            </ul>
          </div>
        </div>
        <div class="eventSort">
          <p id = "partListP">Participant List</p>
          <div class="sortList">
            <ul id = "sortUL">
            </ul>
          </div>
          <button type="submit" id = "subSortList">Submit</button>
        </div>
      </div>
      <div class="scoreBackground">
        <p id = "scoreBoardP">Score Board</p>
        <div class="ScoreBoardD">
          <ul id = "scoreList">
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src = "frontEnd.js"></script>
  <script src = "screenSetup.js"></script>
  <script src = "backend.js"></script>
</html>
