<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game of life</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <h1>Game of life</h1>
    <hr>
    <a href="index.html">Home page</a>
    <br><br>
    <canvas id = "MyCanvas" width = "300" height = "300"></canvas>
    <p>Cell color: <input type = "color" value = "#FF00FF" id = "cellColorPicker"></p>
    <p>Background color: <input type = "color" value = "#000000" id = "backColorPicker"></p>
    <p>Line color: <input type = "color" value = "#FFFFFF" id = "lineColorPicker"></p>
    <p>Row/Column count: <input type = "range" id = "sizeSlider" min = "4" max = "125" value = "10" step = "5"></p>
    <p>Update speed: <input type = "range" id = "updateSpeedSlider" min = "40" max = "1000" value = "150" step = "25"</p>
<script src = "GameOfLifeScript.js"></script>
  </body>
</html>
